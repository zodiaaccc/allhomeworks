<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пользователи JSONPlaceholder</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
          background-color: #f8f9fa;
          color: #333;
          padding: 20px;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
      }

      header {
          text-align: center;
          margin-bottom: 30px;
          padding: 20px;
      }

      h1 {
          color: #2c3e50;
          margin-bottom: 10px;
      }

      .loading {
          text-align: center;
          padding: 40px;
          font-size: 18px;
          color: #666;
      }

      .users-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
          gap: 20px;
          margin-top: 20px;
      }

      .user-card {
          background: white;
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      }

      .user-name {
          font-size: 22px;
          font-weight: 600;
          color: #2c3e50;
          margin-bottom: 15px;
          padding-bottom: 10px;
          border-bottom: 1px solid #eaeaea;
      }

      .user-info {
          margin-top: 15px;
      }

      .info-item {
          margin-bottom: 12px;
          display: flex;
      }

      .info-label {
          font-weight: 600;
          color: #555;
          min-width: 100px;
      }

      .info-value {
          color: #2c3e50;
      }

      .company-name {
          background-color: #e3f2fd;
          padding: 6px 12px;
          border-radius: 5px;
          display: inline-block;
          margin-top: 5px;
          font-size: 15px;
      }

      @media (max-width: 768px) {
          .users-container {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Список пользователей</h1>
    <p>Данные загружены с JSONPlaceholder API</p>
  </header>

  <div id="loading" class="loading">Загружаем данные...</div>

  <div id="users-container" class="users-container"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const usersContainer = document.getElementById('users-container');
    const loadingElement = document.getElementById('loading');

    usersContainer.style.display = 'none';

    async function loadUsers() {
      // Показываем индикатор загрузки
      loadingElement.style.display = 'block';

      const response = await fetch('https://jsonplaceholder.typicode.com/users');
      const users = await response.json();

      loadingElement.style.display = 'none';

      displayUsers(users);
    }
    function displayUsers(users) {
      // Очищаем контейнер
      usersContainer.innerHTML = '';

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';

        card.innerHTML = `
                        <div class="user-name">${user.name}</div>
                        <div class="user-info">
                            <div class="info-item">
                                <div class="info-label">Email:</div>
                                <div class="info-value">${user.email}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Город:</div>
                                <div class="info-value">${user.address.city}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Улица:</div>
                                <div class="info-value">${user.address.street}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Телефон:</div>
                                <div class="info-value">${user.phone}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Компания:</div>
                                <div class="info-value">
                                    <div class="company-name">${user.company.name}</div>
                                </div>
                            </div>
                        </div>
                    `;

        usersContainer.appendChild(card);
      });

      usersContainer.style.display = 'grid';
    }


    loadUsers();
  });
</script>
</body>
</html>
